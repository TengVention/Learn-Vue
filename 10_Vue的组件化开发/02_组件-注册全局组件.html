<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <product-item></product-item>
        <product-item></product-item>
        <product-item></product-item>
    </div>
    <template id="productItem">
        <div class="product">
            <h2>我是商品</h2>
            <div>商品图片</div>
            <div>商品价格：<p>￥9.9</p></div>
            <p>商品描述信息，9.9元秒杀</p>
        </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        /*
            1.通过app.component(组件名称, 组件的对象)
            2.在App组件的模块中，可以直接使用组件 ——> <>组件名称</>
        */
        // 1.组件，App组件（根组件）
        const App = {}
        // 2.创建app
        const app = Vue.createApp(App)
        // 3.注册一个全局组件
        app.component("product-item", {
            template: "#productItem"
        })
        // 4.挂载app
        app.mount("#app")
    </script>
</body>
</html>
