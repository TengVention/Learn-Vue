<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="checkbox">
            <input type="checkbox" id="agree" v-model="isAgree"> 同意协议
        </label>
        <h2>同意状态：{{ isAgree }}</h2>
        <hr>
        <div class="hobbies">
            <h2>请选择你的爱好：</h2>
            <label for="sing">
                <input type="checkbox" id="sing" v-model="hobbies" value="sing">唱
            </label>
            <label for="jump">
                <input type="checkbox" id="jump" v-model="hobbies" value="jump">跳
            </label>
            <label for="rap">
                <input type="checkbox" id="rap" v-model="hobbies" value="rap">rap
            </label>
            <label for="basketball">
                <input type="checkbox" id="basketball" v-model="hobbies" value="basketball">篮球
            </label>
            <h2>{{ hobbies }}</h2>
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    isAgree: false,
                    hobbies: []
                }
            },
            methods: {
                loginClick() {
                    const account = this.account
                    const password = this.password
                    console.log(account, password)
                }
            }
        })

        app.mount("#app")

    </script>
</body>

</html>
