<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if="条件" -->
        <div v-if="Object.keys(info).length" class="info">
            <h2>个人信息</h2>
            <ul>
                <li>{{ info.name }}</li>
                <li>{{ info.age }}</li>
            </ul>
        </div>
        <!-- v-else -->
        <div v-else>
            <h2>没有输入个人信息</h2>
            <p>请输入个人信息后，再进行展示~</p>
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data: function() {
                return {
                    info: { name: 'dwc', age: 18 }
                }
            },
            methods: {

            }
        })

        app.mount("#app")

    </script>
</body>
</html>
