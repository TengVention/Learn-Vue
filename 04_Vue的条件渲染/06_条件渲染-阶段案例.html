<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <button @click="toggle">切换</button>
        </div>
        <template v-if="isQRCodeShow">
            <img src="https://webstatic.mihoyo.com/upload/op-public/2023/04/17/92ff8b1b15a1038b2e11cbbd2c6e5142_6519815893198173977.png"
                alt="">
        </template>
    </div>
    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data: function () {
                return {
                    isQRCodeShow: true
                }
            },
            methods: {
                toggle() {
                    this.isQRCodeShow = !this.isQRCodeShow
                }
            }
        })

        app.mount("#app")

    </script>
</body>

</html>
