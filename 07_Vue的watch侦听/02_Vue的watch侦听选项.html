<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{ infos.name }}</h2>
        <button @click="changeMessage">改变消息</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    infos: { name: 'dwc', age: 18, height: 1.88 }
                }
            },
            methods: {
                changeMessage() {
                    this.infos.name = "kobe"
                }
            },
            watch: {
                // 默认watch不会进行深度侦听
                // infos(newValue, oldValue) {
                //     console.log("infos数据发生变化",newValue,oldValue)
                //     console.log(Vue.toRaw(newValue))
                // }

                // 进行深度监听
                infos: {
                    handler(newValue, oldValue) {
                        console.log("侦听到infos数据发生变化", newValue, oldValue)
                    },
                    // 进行深度监听
                    deep: true
                }
            }
        })
        app.mount("#app")

    </script>
</body>

</html>
