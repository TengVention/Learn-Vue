<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1.基本使用 -->
        <h2>{{message}}</h2>
        <h2>当前计数: {{counter}}</h2>

        <!-- 表达式 -->
        <h2>计数双倍: {{counter * 2}}</h2>
        <h2>展示的信息: {{ info.split(" ") }}</h2>

        <!-- 三元表达式 -->
        <h2>{{age >= 18 ? "成年人":"未成年人"}}</h2>

        <!-- 调用函数 -->
        <h2>{{ formatDate() }}</h2>
    </div>
    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data: function() {
                return {
                    message: "Hello Vue",
                    counter: 0,
                    info: "我 是 d w c",
                    age: 22
                }
            },
            methods: {
                formatDate: function() {
                    return "2023-05-07"
                }
            }
        })

        app.mount("#app")

    </script>
</body>
</html>
