<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- 常规写法 -->
        <h2 style="color: red;font-size: 20px;">哈哈哈</h2>
        <!-- style中的值来自data，绑定style写法 -->
        <h2 :style="{ color: fontColor, fontSize: fontSize + 'px' }">哈哈哈</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>

        const app = Vue.createApp({
            data: function() {
                return {
                    fontSize: 30,
                    fontColor: 'blue'
                }
            },
            methods: {

            }
        })

        app.mount("#app")

    </script>
</body>
</html>
